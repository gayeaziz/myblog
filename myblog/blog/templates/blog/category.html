{% extends 'blog/base.html' %}

{% block content %}
<h2 class="text-center my-4">Articles de la catégorie : {{ category }}</h2>
<div class="row">
    {% for article in articles %}
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mb-4">
            {% if article.image %}
                <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.content|truncatewords:20 }}</p>
                <a href="{% url 'article-detail' article.id %}" class="btn btn-outline-primary btn-sm">Lire plus</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p class="text-center">Aucun article trouvé.</p>
    {% endfor %}
</div>
{% endblock %}
