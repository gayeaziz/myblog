{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                {% if article.image %}
                    <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}">
                {% endif %}
                <div class="card-body">
                    <h2 class="card-title text-center">{{ article.title }}</h2>
                    <p class="text-muted text-center">Publié le {{ article.date_published|date:"d M Y" }}</p>
                    <p class="card-text lead">{{ article.content }}</p>
                    
                    <div class="text-center">
                        <a href="{% url 'like-article' article.id %}" class="btn btn-outline-danger">
                            ❤️ {{ article.total_likes }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
